<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tetris Game</title>
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
</head>
<body>
    <div class="game_board_wrap">
        <img src="logo.png" alt="tetris" class="logo">
        <div id="game_board"></div>
    </div>
    <div id="buttons">
        <button onclick="leftmove()" class="button">
            left
        </button>
        <button onclick="rightmove()" class="button">
            right
        </button>
        <button onclick="rotatemove()" class="button">
            rotate
        </button>
        <button onclick="dropmove()" class="button">
            drop
        </button>
    </div>

    <script src="script.js"></script>
</body>
</html>
