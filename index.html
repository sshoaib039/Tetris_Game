<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tetris Game</title>
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
</head>
<body>
    <div class="wrapper">
        <div class="game_board_wrap">
            <img src="logo.png" alt="tetris" class="logo">
            <div id="game_board"></div>
        </div>
        <div id="buttons">
            <button onclick="leftmove()" class="button">
                <img src="left.png" class="btn-icon">
            </button>
            <button onclick="rightmove()" class="button">
                <img src="right.png" class="btn-icon">
            </button>
            <button onclick="rotatemove()" class="button">
                <img src="rotate.png" class="btn-icon">
            </button>
            <button onclick="dropmove()" class="button">
                <img src="drop.png" class="btn-icon">
            </button>
        </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
